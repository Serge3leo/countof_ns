# Intel 2021.1
#
# HAVE_ZERO_LENGTH_ARRAYS
# HAVE_EMPTY_INITIALIZER
# HAVE_EMPTY_STRUCTURE
# HAVE_TYPEOF
# HAVE___TYPEOF__
# HAVE_VLA
# ERROR_ON_NEGATIVE_ARRAY_SIZE
# ERROR_ON_STRUCT_BIT_FIELD
# ERROR_ON_STRUCT_STATIC_ASSERT
# Don't detected ERROR_ON_SIZEOF_POINTER_SUBTRACTION - C99 semantic

[default]
skip = []
ignore_fpe = []
ignore_warning = [
    "\nld: warning: ",
    ]
ignore_divide_by_zero_warning = []
must_not_failure = [
    "stdc_countof-.*",  # Internal, mandatory
    ]
stable_failure = [
    "falsechk_.*",  # Internal

  # countof_ns()
    "pos_vla(|_(cv|00|0n))",  # VLA without _COUNTOF_NS_WANT_С11_VLA
    "pos_.*(|alone|struct|vla|zla)_n0(|_c11)",  # Zero by zero uncertainty (cases 0/0 != 0)
    #"pos_vla(|_alone|_struct)_zla_00", # Zero by zero uncertainty
    "pos_vla_zla_0n",  # TODO Probably in generic association is a variably modified
  # Does not conform to c11 semantics
    "neg(|_vla|_zla)(|_cv|_vla|_zla)_ptr_c11",
    "neg(|_cv|_vla)_ptr_c11_0_fail",
  # Don't HAVE_CV_TYPEOF (__typeof__() === ttypeof_unqual())
    #"pos_cv_array(|_c11)",  # pgcc
    "pos_cv_array",  # icc

  # Comparisons
    "(std_size|ms_countof)-pos.*_zla_0[0n]_cxx",
    ".*-pos(|_vla)(_alone|_struct|_vla|_zla)(|_zla)_n0",  # divide_by_zero
    ".*-pos(_alone|_struct|_zla)(|_vla|_zla)_00",  # divide_by_zero
    "ms_countof-neg(|_cv|_vla|_zla|_vla_zla|_zla_vla)_ptr(|_0_fail)",
    "JZMG_ARRAY_LEN-pos_(alone|zla)_n0_cxx",
  # Does not conform to c11 semantics
    "JZMG_ARRAY_LEN-neg(|_vla|_zla)(|_cv|_vla|_zla)_ptr",
    "JZMG_ARRAY_LEN-neg(|_cv|_vla(|_zla)|_zla)_ptr_0_fail",
    "JZMG_ARRAY_LEN-neg_zla_vla_ptr_0_fail",
    ]
random_failure = []
must_not_fpe = [
    "(stdc_countof|std_size)-.*",  # Internal, mandatory
    "(pos|neg)_.*",  # Internal, mandatory
    ]
stable_fpe = [
    "falsechk_fpe.*",  # Internal

  # Comparisons
    "(JZMG_ARRAY_LEN|ms_countof)-neg(_vla_zla|_zla(|_vla))_ptr_0_fail",
    ]
random_fpe = [
    "post_check_.*-.*",  # Internal, disable recursion
    "falsechk_rfpe.*",  # Internal

    "JZMG_ARRAY_LEN-neg(|_vla)_zla_ptr_0_fail",
    ]
must_not_segmentation_fault = [
    "(stdc_countof|std_size)-.*",  # Internal, mandatory
    "(pos|neg)_.*",  # Internal, mandatory
    ]
stable_segmentation_fault = [
    "falsechk_segv.*",  # Internal
    ]
random_segmentation_fault = [
    "post_check_.*-.*",  # Internal, disable recursion
    ]
must_not_divide_by_zero_warning = [
    "(stdc_countof|std_size)-.*",  # Internal, mandatory
    "(pos|neg)_.*",  # Internal, mandatory
    ]
stable_divide_by_zero_warning = [
  # Comparisons
    ".*-pos_(|alone_|struct_)zla_(|_zla)[n0]0",
    ".*-pos_(alone|struct)_n0",
    #".*-pos_(struct|vla|zla)(|_zla)_[n0]0",  # divide_by_zero
    #".*-neg_zla_ptr",
    "(JZMG_ARRAY_LEN|LNX_ARRAY_SIZE)-neg_zla_ptr",
    ]
random_divide_by_zero_warning = [
    "post_check_.*-.*",  # Internal, disable recursion

  # Comparisons
    ".*-pos_.*_.*_[n0]0",
    "ms_countof-neg_zla_ptr",
    #".*-pos_(|alone_|struct_)zla_(|_zla)[n0]0",
    ]
must_not_warning = [
    "(stdc_countof|std_size)-.*",  # Internal, mandatory
    "(pos|neg)_.*",  # Internal, mandatory
    ]
stable_warning = []
random_warning = [
    "post_check_.*-.*",  # Internal, disable recursion

  # Comparisons
    ".*-(pos|neg)_.*",  # TODO divide_by_zero_warning is warning, disable by cmp
    "(JZMG_ARRAY_LEN|LNX_ARRAY_SIZE|ALX_COUNTOF|ms_countof)-neg.*_ptr"
    ]
[debug]
stable_failure = [
  # Don't HAVE_CV_TYPEOF (__typeof__() === ttypeof_unqual())
    "pos_cv_array_c11",
    "pos_vla_cv_c11",
    ]
[verbose]
stable_failure = [
    ".*-pos_vla(|_zla)_[0n]0",
    ]
random_failure = [
    "falsechk_rfpe_fix",
    ]
stable_fpe = [
    ".*-pos_vla(|_zla)_[0n]0",
    ]
