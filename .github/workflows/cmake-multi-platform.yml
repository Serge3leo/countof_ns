#
# This starter workflow is for a CMake project running on multiple platforms.
# There is a different starter workflow if you just want a single platform.
# See:
# https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml

name: CMake on multiple platforms

on:  # yamllint disable-line rule:truthy
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all
      # matrix combinations. Consider changing this to true when your workflow
      # is stable.

      fail-fast: false

      # Set up a matrix to run the following 3 configurations:
      #
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default
      # runner image, default generator>
      #
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner
      # image, default generator>
      #
      # 3. <Linux, Release, latest Clang compiler toolchain on the default
      # runner image, default generator>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.)
      # customize the build_type list.

      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            platform: "win32"
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            platform: "linux"
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            platform: "linux"
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Set reusable strings
        # Turn repeated input strings (such as the build output directory) into
        # step outputs. These step outputs can be used throughout the workflow
        # file.

        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Install python module
        run: |
          python -c "import sys; print(sys.version); print(sys.executable)"
          python -m pip install junitparser
          python ${{ github.workspace }}/tests/check_logs/post_check.py --selftest

      - name: Unix examples-build.sh
        if: ${{ matrix.platform != 'win32' }}
        run: |
          ./examples-build.sh -c ${{ matrix.c_compiler }}

      - name: Windows examples-build.bat
        if: ${{ matrix.platform == 'win32' }}
        run: |
          examples-build.bat
